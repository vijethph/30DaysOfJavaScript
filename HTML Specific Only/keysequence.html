<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretcode = "batman";
      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        pressed.splice(
          -secretcode.length - 1,
          pressed.length - secretcode.length
        ); // retain only 6 letters in array
        if (pressed.join("").includes(secretcode)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
