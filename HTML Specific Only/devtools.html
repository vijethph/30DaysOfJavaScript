<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("hello I am a %s string", "h");

      // Styled
      console.log(
        "%c i am some great text",
        "font-size:50px; background:red; text-shadow: 10px 10px 0 yellow"
      );

      // warning!
      console.warn("oh noo!");

      // Error :|
      console.error("shit!!");

      // Info
      console.info("what happened");

      // Testing
      console.assert(1 === 1, "that is wrong!"); // string shown only if condition is false
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "that is so much wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements and methods
      console.dir(p);

      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name} and his age is ${dog.age}`);
        console.log(`${dog.name} is really funny`);
        console.log(`${dog.name} is a good dog`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count(`des`);
      console.count(`pes`);
      console.count(`des`);
      console.count(`des`);

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetched data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
